<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color: #0000ff;
        }

        #qouteText {
            color: rgb(128, 128, 128);

        }
    </style>
</head>

<body>
    <!-- problem 1 -->
    <!-- Create h1 tag and change color to red & background to 
Orange using inline style ?  -->
    <h1 style="background-color: orange; color: red;">Please like my video</h1>

    <!-- Problem 2  -->
    <!-- You need to add styleing on both tags  -->
    <!-- 
      For h1 tag use class for styling - classname should be "title" .
      Apply blue color hex  value to "title" class.
    -->
    <!-- For q tag  use id for styling - id name should be "qouteText" 
      apply  gray color rgb value.

      Note:use Internal Styling
    -->
    <h1 class="title">Subscribe my channel</h1>
    <q id="qouteText">"Hi my friend"</q>
</body>

</html>
